name: FLutter build apk CICD

on:
  push:
    branches:
      - tuyen

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
          flutter-version: 3.19.2
      - run: flutter pub get
      - run: flutter build apk --release -t lib/common/config/main_dev.dart --flavor dev
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      - run: |
          curl -F document=@"build/app/outputs/apk/release/app-release.apk" https://api.telegram.org/bot7178755201:AAG2o_ijWQJKAbxY9VsTVUSnSHPJNO0QaqQ/sendDocument?chat_id=5105686289
