name: FLutter build apk CICD

on:
  push:
    branches:
      - tuyen
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
          flutter-version: 3.19.2
      - run: flutter pub get
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      - run: |
          msg_text='${{ github.workspace }}/app/build/outputs/apk/debug/app-debug.apk'
          curl -s -X POST 'https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage' \
          -d "chat_id=${{ secrets.CHAT_ID }}&text=${msg_text}"
      - uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Below is the apk for commit: ${{ github.event.head_commit.message }}
          document: ${{ github.workspace }}/app/build/outputs/apk/debug/app-debug.apk`
